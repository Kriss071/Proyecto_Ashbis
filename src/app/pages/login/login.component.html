<div class="auth-container">
    <div class="auth-logo-container">
        <img src="img/logo.jpg" alt="">
        <h2>Bienvenido!</h2>  
    </div>

    <form class="form-auth" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Iniciar Sesión</h1>
        <input type="text" placeholder="Nombre de Usuario" formControlName="email">
        <input type="text" placeholder="Contraseña" formControlName="password">

        <button class="button-auth white-button" type="submit" [disabled]="!loginForm.valid">Ingresar</button>
        <a href="">Olvide mi contraseña</a>
    </form>
    <button class="button-auth red-button" routerLink="/register">Crear</button>
</div>
